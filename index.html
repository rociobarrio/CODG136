<!DOCTYPE html>
<html>
<head>
	
<title>Police Actions in Madrid Districts, 2016</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Link to Leaflet CSS document-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<!--Link to Leaflet JS API-->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

<!-- Link to jQuery Toolkit-->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<!--Styling document elements, declaring the map to fill the entire page-->
<style type="text/css">
html { 
  height: 100% 
}
body { 
  height: 100%; 
  margin: 0; 
  padding: 0 
}
#map { 
  width: 100%; 
  height: 100%
}
.info { 
  padding: 6px 8px; 
  font: 14px/16px Arial, Helvetica, 
  sans-serif; 
  background: white; 
  background: rgba(255,255,255,0.8); 
  box-shadow: 0 0 15px rgba(0,0,0,0.2); 
  border-radius: 5px; 
} 
.info h4 { 
  margin: 0 0 5px; 
  color: #777; 
}
.legend { 
  text-align: left; 
  line-height: 18px; 
  color: #555; 
} 
.legend i { 
width: 18px; height: 18px; 
float: left; 
margin-right: 8px; 
opacity: 0.7; 
}
</style>
</style>
</head>
<body>

<!--Declare map div container to place the map inside on the page-->
<div id='mapid'></div>

<!--Javascript map functions-->
<script>
var mymap = L.map('map').setView([40.416775, -3.70379], 6);

L.tileLayer('https://api.mapbox.com/styles/v1/rbarrio/cj9qvfwa70jtg2so1qsm7q5vs/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmJhcnJpbyIsImEiOiJjajlndzZyNTgyeW92Mnd0NDAwczN0eG93In0.g-phLT8JQGhwbELYUjMFBA', {
maxZoom: 18,
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
}).addTo(mymap);

// control that shows district info on hover
var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Police Actions in Madrid Districts</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.actions + ' actions per 1.000 residents' //add major conflict!!
			: 'Hover over a district');
	};

	info.addTo(mymap);


	// get color depending on police actions per 1000 residents value
	function getColor(actions) {
		return actions > 40 ? '#bd0026' :
				actions > 10  ? '#f03b20' :
				actions > 5  ? '#fd8d3c' :
				actions > 2  ? '#fed976';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.actions)
		};
	}
	

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.8
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

// declaring the layer
	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

// This loads the GeoJSON map data file 
$.getJSON('https://raw.githubusercontent.com/rociobarrio/CODG136/districtaction.geojson', function(data) {
geojson = L.geoJson(data, {
style: style,
onEachFeature: onEachFeature
// add GeoJSON layer to the map
}).addTo(mymap);

	map.attributionControl.addAttribution('Police actions data &copy; <a href="http://datos.madrid.es/portal/site/egob">Portal de datos abiertos del Ayto. de Madrid</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 5, 10, 40],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
