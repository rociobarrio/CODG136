<!DOCTYPE html>

<html>
<head>
 

<!--title-->
<title>Downtown Leicester</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 

<!--Linking to Leaflet CSS document-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

<!--Linking to Leaflet JS API-->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    
<!--Styling document elements with css, declaring the map to fill the entire page-->
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#mapid { width: 100%; height: 100%}
</style>
</head>

<body>
 

<!--Declaring a div element with an id where I want the map to be-->
<div id="mapid"></div>


<script> 

//Creating a variable for the university markers within a Layer Group.
var universities = L.layerGroup();
//Displaying a custom marker at each University.
//When the user clicks the marker, an info window opens that displays University name in bolded text and its address beneath it.
var uniIcon = L.icon({
    iconUrl: 'university.png',

    iconSize:     [32, 37], // size of the icon
    iconAnchor:   [20, 36], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -37] // point from which the popup should open relative to the iconAnchor

});

L.marker([52.621139,-1.124632], {icon: uniIcon}).bindPopup("<b>University of Leicester</b><br>University Rd, Leicester LE1 7RH, UK").addTo(universities),
L.marker([52.62978,-1.13937], {icon: uniIcon}).bindPopup("<b>De Montfort University</b><br>Gateway House, Leicester LE1 9BH, UK").addTo(universities);

// Adding two base custom tile layers to my map taken from https://leaflet-extras.github.io/leaflet-providers/preview/
var terrain = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 18,
	ext: 'png'
}),
	toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});
 
//Initializing the map and setting its view to the centre of Leicester's coordinates, zoom level and adding two default layers - one of the base layers and the marker's layer.
var mymap = L.map('mapid', {center: [52.6368778,-1.139759], zoom: 12, layers: [terrain, universities]
});

//Creating an object that contains the base layers with key/value pairs. 
//The key sets the text for the layer in the control (e.g. "Terrain"), while the corresponding value is a reference to the layer (e.g. terrain).
var baseLayers = {
	"Terrain":  terrain,
	"Toner": toner
};

//Creating an object that contains the overlay (the university markers).
var overlays = {
	"Universities": universities
};

//Creating a layers control and adding it to my map.
L.control.layers(baseLayers, overlays).addTo(mymap);
</script>



</body>
</html>
